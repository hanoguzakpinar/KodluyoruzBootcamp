<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Logo Start -->
    <header>
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="logo"
            class="logo center">
    </header>
    <!-- Logo End -->
    <!-- Main Start -->
    <main class="main center">
        <section class="gray">
            <p class="textcenter padtop-2">Search the web using Google!</p>
            <div class="textcenter mb-2 pad-2">
                <input type="text" name="q" value="" size="40"><br>
                <input type="submit" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling lucky"><br>
            </div>
        </section>
        <section>
            <div class="box mr-2 textcenter" style="background-color: #7EE5DA;">
                <div class="padall">
                    Special Searches<br>
                    <a href="/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="/web/19981202230410/http://www.google.com/linux">Linux Search</a><br>
                </div>
            </div>
            <div class="box mr-2 textcenter" style="background-color: #70CCC2;">
                <div class="padall">
                    <a href="help.html">Help!</a> <br>
                    <a href="about.html">About Google!</a> <br>
                    <a href="company.html">Company Info</a> <br>
                    <a href="stickers.html">Google! Logos</a> <br>
                </div>
            </div>
            <div class="box textcenter" style="background-color: #62B3AA;">
                <div class="padall">
                    Get Google! <br> updates monthly: <br>
                    <input type="hidden" name="listname" value="google-friends">
                    <input type="text" name="emailaddr" value="your e-mail"> <br>
                    <input type="submit" name="SubmitAction" value="Subscribe">
                    &nbsp;&nbsp;
                    <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>
                </div>
            </div>
        </section>
    </main>
    <!-- Main End -->
    <div class="clear"></div>
    <!-- Footer Start -->
    <footer class="footer center">
        <p class="textcenter">Copyright Â©1998 Google Inc.</p>
    </footer>
    <!-- Footer End -->
</body>

</html>
